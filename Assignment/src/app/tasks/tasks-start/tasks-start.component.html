<div>
  <div *ngIf="items$ | async as items" class="container">
    <mat-card *ngFor="let item of items" class="item example-card">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.assignee }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="viewTask(item.id)" mat-button>View</button>
        <button (click)="editTask(item.id)" mat-button>Edit</button>
        <button (click)="onTaskDelete(item.id)" mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
