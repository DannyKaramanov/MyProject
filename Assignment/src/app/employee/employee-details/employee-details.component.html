<mat-card class="example-card" *ngIf="employee">
  <mat-card-header>
    <mat-card-title>{{ employee.name }}</mat-card-title>
    <mat-card-subtitle>{{ employee.phone }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ employee.salary }}
    </p>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-content>
</mat-card>
