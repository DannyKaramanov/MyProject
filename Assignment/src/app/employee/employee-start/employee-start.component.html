<div>
  <div *ngIf="employees.length" class="container">
    <mat-card *ngFor="let employee of employees" class="item example-card">
      <mat-card-header>
        <mat-card-title>{{ employee.name }}</mat-card-title>
        <mat-card-subtitle>{{ employee.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="viewEmployee(employee.id)" mat-button>View</button>
        <button (click)="editEmployee(employee.id)" mat-button>Edit</button>
        <button (click)="onEmployeeDelete(employee.id)" mat-button>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
