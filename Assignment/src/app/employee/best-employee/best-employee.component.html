<mat-card class="example-card" *ngIf="bestEmployee">
  <mat-card-header>
    <mat-card-title>Best Employee</mat-card-title>
    <mat-card-subtitle>The employee with most taks</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Name: {{ bestEmployee.name }}</p>
    <p>Email: {{ bestEmployee.email }}</p>
    <p>Phone: {{ bestEmployee.phone }}</p>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-content>
</mat-card>
